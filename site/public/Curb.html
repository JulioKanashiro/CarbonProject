<script>
    var curry = []
    var lebron = [] 
    var vinijr = []
    var benzema = []

    function lebronj() {
        if (lebron.indexOf('LeBron James') != -1) {
            alert("você já escolheu esse jogador")
        } else {
            lebron.push('LeBron James')
        }

        bron.style.border = "#2377a8 7px solid"
        verify3.style.display = "block"
    }
    function scurry() {
        if (curry.indexOf('Stephan Curry') != -1) {
            alert("você já escolheu esse jogador")
        } else {
            curry.push('Stephan Curry')
        }
        crr.style.border = "#2377a8 7px solid"
        verify.style.display = "block"
    }
    function vini() {
        if (vinijr.indexOf('vinijr') != -1) {
            alert("você já escolheu esse jogador")
        } else {
            vinijr.push('vinijr')
        }
        vn.style.border = "#2377a8 7px solid"
        verify4.style.display = "block"
    }
    function kbenzema() {
        if (benzema.indexOf('Karim Benzema') != -1) {
            alert("você já escolheu esse jogador")
        } else {
            benzema.push('Karim Benzama')
        }
        bzm.style.border = "#2377a8 7px solid"
        verify2.style.display = "block"
    }

    

    function votos() {


        // Enviando o valor da nova ineyut
        fetch("/usuarios/votos", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado lecleui
                // Agora vá para o arquivo routes/usuario.js
              
                curryServer: curry,
                lebronServer: lebron,
                vinijrServer: vinijr,
                benzemaServer: benzema

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {
                    window.location = "analytics.html";
                }, "2000")

                limparFormulario();

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return false;

    }
</script>
